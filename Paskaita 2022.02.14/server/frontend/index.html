<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <h1>Labas pasauli!</h1>
  
    <section class="vh-100" style="background-color: #4B515D;">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="card" style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4">

                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="display-4 mb-0 font-weight-bold degrees" style="color: #1C2331;"></h6>
                                <span class="small weather-status" style="color: #868B94"></span>
                            </div>
                            <div class="d-flex justify-content-center img img-thumbnail img-fluid">
                                
                            </div>
                            <div class="d-flex align-items-center img-thumbnail">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                    <div><i class="fas fa-wind fa-fw feeling" style="color: #303030;"></i><span
                                            class="ms-1"></span></div>
                                    <div><i class="fas fa-tint fa-fw humidity" style="color: #303030;"></i><span
                                            class="ms-1"></span></div>

                                </div>
                                
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
